
<div class="position-fixed" style="top:10px; right:10px;">
    {% if request.path != '/' %}
            <a class="btn btn-primary my-1" href="{% url 'core:home' %}"><i class="fas fa-home mx-2"></i></a>
        {% if request.user.is_authenticated %}
            <a class="btn btn-primary my-1" href="{% url 'core:logout' %}"><i class="fas fa-sign-out-alt mx-2"></i></a>
        {% endif %}
    {% endif %}

</div>
