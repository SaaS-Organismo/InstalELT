<script>
  function disableButtonAfterSubmit(button, loadingMessage) {
    var message = `<div class="spinner-border" role="status" style="width: 15px; height: 15px; font-size:12px;">
                </div>
                <span class="ml-2">${loadingMessage}</span>`;
    $(button).html(message);
    $(button).attr("disabled", true);
  }
</script>

<script>
    $(document).ready(()=> {
        let btn = $("#create-challenge-btn")
        let form = $("#new-challenge-form")
        let nickname = form.find("#nickname")

        btn.click(() => {
            disableButtonAfterSubmit(btn, "Criando desafio ...")
            form.submit()
        })

        nickname.on("input", () => {
        console.log(nickname)
            if(nickname.val().length == 0){
                btn.addClass("disabled")
            } else{
                btn.removeClass("disabled")
            }
        })

        $("#number-questions").change(() => {
            $("#number-questions-counter").text($("#number-questions").val())
        })
    })

</script>
